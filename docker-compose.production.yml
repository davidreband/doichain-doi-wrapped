version: '3.8'

services:
  # Frontend (SvelteKit)
  wdoi-frontend:
    build:
      context: ./web-app
      dockerfile: Dockerfile.production
    container_name: wdoi-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - ./logs:/app/logs
    networks:
      - wdoi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  wdoi-backend:
    build:
      context: ./wdoi-backend
      dockerfile: Dockerfile
    container_name: wdoi-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
    ports:
      - "3001:3001"
    volumes:
      - ./logs:/app/logs
      - ./.env.production:/app/.env
    networks:
      - wdoi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # NGINX Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: wdoi-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
      - ./logs:/var/log/nginx
    depends_on:
      - wdoi-frontend
      - wdoi-backend
    networks:
      - wdoi-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: wdoi-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-defaultpassword}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - wdoi-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Log management
  logrotate:
    image: linkyard/docker-logrotate
    container_name: wdoi-logrotate
    restart: unless-stopped
    volumes:
      - ./logs:/logs
      - ./logrotate.conf:/etc/logrotate.conf:ro
    environment:
      - CRON_SCHEDULE=0 0 * * *

networks:
  wdoi-network:
    driver: bridge

volumes:
  redis-data: